<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ url_for('static', filename='direction-test.css') }}" />
    </head>
    <body>
        <div class="background">
            <div style="width: 171px; height: 38px; left: 74px; top: 144px; position: absolute; color: white; font-size: 32px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">출발/도착역 입력</div>
            <div style="width: 341px; height: 132px; left: 26px; top: 245px; position: absolute; background: #797979; border-radius: 20px"></div>
            <div style="width: 341px; height: 333px; left: 25px; top: 395px; position: absolute; background: #797979; border-radius: 20px"></div>
            <div style="width: 24px; height: 24px; padding-top: 3px; padding-bottom: 2.04px; padding-left: 3px; padding-right: 2.50px; left: 39px; top: 151px; position: absolute; justify-content: center; align-items: center; display: inline-flex">
              <div style="width: 18.50px; height: 18.96px; position: relative">
                <div style="width: 16px; height: 16px; left: 0px; top: 0px; position: absolute; background: white; border-radius: 9999px"></div>
                <div style="width: 3.46px; height: 3.46px; left: 15.04px; top: 15.50px; position: absolute; border: 1.50px white solid"></div>
              </div>
            </div>
            <div style="width: 310px; height: 26px; left: 40px; top: 261px; position: absolute; background: #2F2F2F; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border-radius: 76px"></div>
            <div style="width: 310px; height: 26px; left: 40px; top: 335px; position: absolute; background: #2F2F2F; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25) inset; border-radius: 76px"></div>
            
            {% if path %}
            <div style="width: 124px; height: 263px; left: 46px; top: 414px; position: absolute; text-align: center; color: white; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">경로: {{ path|join(' -> ') }}</div>
            <div style="width: 184px; height: 26px; left: 185px; top: 476px; position: absolute; color: white; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">출발역 :<br/>{{start}}</div>
            <div style="width: 184px; height: 26px; left: 186px; top: 519px; position: absolute; color: white; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">도착역 :<br/>{{end}}</div>
            <div style="width: 184px; height: 26px; left: 184px; top: 563px; position: absolute"><span style="color: white; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">총 소요 시간<br></span><span style="color: #4EEF4E; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">
                {% if hours > 0 %}{{ hours }}시간 {% endif %}
                {% if minutes > 0 or hours > 0 %}{{ minutes }}분 {% endif %}
                {{ seconds }}초</span>
            {% if transfers %}
            <div style="width: 184px; height: 26px; left: 185px; top: 522px; position: absolute"><span style="color: white; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">환승<br></span><span style="color: #4EEF4E; font-size: 16px; font-family: Pretendard; font-weight: 700; word-wrap: break-word">환승역: {{ transfers|join(', ') }}</span></div> 
            {% endif %}
            {% endif %}
          </div>
          </div>
    </div>
